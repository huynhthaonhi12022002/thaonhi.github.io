<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="icon" type="image/x-icon" href="../img/icon3.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/rangbuoc.js"></script>
</head>
<body style="background-image: url(../img/nendkdn.jpg); ">
      <div class="container" style="background-color: white; width: 40%; height: 950px; margin-top: 50px; border-radius: 20px;">
        <h1 style="text-align: center;">ĐĂNG KÝ  TÀI KHOẢN</h1>
       
        <form class="form-horizontal" >
          <!-- Tên tài khoản -->
          <div class="form-group">
            <label class="control-label col-sm-4">Tên tài khoản:</label>
            <div class="col-sm-8">          
              <input type="text" class="form-control" id="txtTenTK" placeholder="Nhập tên tài khoản">
              <span id="tbTenTK" class="text-danger">*</span>
            </div>
        </div>
        <!-- Mật khẩu -->
        <div class="form-group">
          <label class="control-label col-sm-4">Password:</label>
          <div class="col-sm-8">          
            <input type="password" class="form-control form-input" id="txtPw" placeholder="Nhập password">
            <div id="eye">
              <i class="fas fa-eye"></i>
            </div>
            <span id="tbPw" class="text-danger">*</span>
          </div>
      </div>
      <!-- Nhập lại mật khẩu -->
      <div class="form-group">
          <label class="control-label col-sm-4">Xác nhận password:</label>
          <div class="col-sm-8">          
            <input type="password" class="form-control" id="txtPw1" placeholder="Nhập lại password">
            <span id="tbPw1" class="text-danger">*</span>
          </div>
      </div>
      <h1 style="text-align: center;">THÔNG TIN CÁ NHÂN</h1>
      <!-- Họ tên -->
            <div class="form-group">
              <label class="control-label col-sm-4">Họ tên:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="txtTen" placeholder="Nhập họ tên">
                <span id="tbTen" class="text-danger">*</span>
              </div>
            </div>
            <!-- Ngày sinh -->
            <div class="form-group">
              <label class="control-label col-sm-4">Ngày sinh:</label>
              <div class="col-sm-8">          
                <input type="date" class="form-control" id="txtNS">
                <span id="tbNS" class="text-danger">*</span>
              </div>
          </div>
          <!-- Giới tính -->
          <div class="form-group">
            <label class="control-label col-sm-4">Giới tính:</label>
            <div class="col-sm-8">          
              <input type="radio" name="gt" id="nam" checked> Nam
              <input type="radio" name="gt" id="nu">Nữ
            </div>
        </div>
        <!-- Địa chỉ -->
        <div class="form-group">
          <label class="control-label col-sm-4">Địa chỉ:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="txtDC" placeholder="Nhập địa chỉ">
            <span id="tbDC" class="text-danger">*</span>
          </div>
        </div>
        <!-- Điên thoại -->
        <div class="form-group">
          <label class="control-label col-sm-4">Số điện thoại:</label>
          <div class="col-sm-8">          
            <input type="text" class="form-control" id="txtDT" placeholder="Nhập số điện thoại">
            <span id="tbDT" class="text-danger">*</span>
        </div>
        <!-- Email -->
        </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Email:</label>
              <div class="col-sm-8">          
                <input type="text" class="form-control" id="txtEm" placeholder="Nhập email">
                <span id="tbEm" class="text-danger">*</span>
              </div>
          </div>
            
            
            <div class="form-group">
                <input type="checkbox" id="txtDk" style="margin-left: 80px;" checked>
                <label for="">Quý khách đồng ý với các điều khoản của Phonemart.com</label>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="btn-dangKy" class="btn btn-success" style="margin-left: 90px;">Đăng ký</button>
                <button type="reset" class="btn btn-default" style="margin-left: 10px;">Quay lại</button>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"><img src="../img/Facebook_Logo.png" alt="" style="width: 25px;height: 25px;"> <a href="https://www.facebook.com/" class="tn">Facebook</a></button>
                <button type="submit" class="btn btn-default" style="margin-left: 50px; width:140px;"><img src="../img/logogg.png" alt="" style="width: 25px;height: 25px;"><a href="https://accounts.google.com/ServiceLogin" class="tn"></a> Google</button>
              </div>
            </div>
            <a href="../html/home.html">Về trang chủ</a>
            <a href="../html/DangNhap.html" style="float: right;">Đăng nhập</a>
          </form>
  
      </div>

</body>
</html>
